      <h2>Animal Adopt</h2>
    <p>
    입양(入養, 영어: adoption)은 혈연 관계와 상관없이 인위적으로 친자 관계를 맺는 것을 말한다. 이러한 행위로 자식의 자격을 얻은 사람을 양자(養子)라고 하며, 양자로 삼은 아이를 입양아(入養兒)라고도 한다.
  </p>
